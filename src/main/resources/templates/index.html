<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content">
    <div class="row">
    <h1 th:if="${events.size()>0}">
        <a href="/events" style="color:black">Upcoming events</a>
    </h1>

    <table class="table table-striped table-hover" th:if="${events.size()>0}">
        <thead>
        <tr>
            <th><i class="fas fa-bolt"></i> Event</th>
            <th><i class="fas fa-calendar"></i> Date</th>
            <th><i class="fas fa-clock"></i> Time</th>
            <th><i class="fas fa-map-marker-alt"></i> Venue</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${events}">
            <td>
                <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
            </td>
            <td th:text="${{e.date}}">Event date</td>
            <td th:text="${{e.time}}">Event time</td>
            <td>
                <a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}">Event venue</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

    <div class="row">
    <h1 th:if="${venues.size()>0}">
        <a href="/venues" style="color:black">Popular venues</a>
    </h1>
    
    <table class="table table-striped table-hover" th:if="${venues.size()>0}">
        <thead>
        <tr>
            <th><i class="fas fa-map-marker-alt"></i> Venue</th>
            <th><i class="fas fa-expand-arrows-alt"></i> Capacity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v:${venues}">
            <td>
                <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}">My Venue</a>
            </td>
            <td th:text="${v.capacity}">Venue capacity</td>
        </tr>
        </tbody>
    </table>
    </div>

</div>

<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
