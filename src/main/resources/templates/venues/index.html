<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All venues</title>
</head>
<body>
  <div layout:fragment="content">
  
  	<form th:action="@{/venues/foundVenues}" th:object="${venue}" method="get">
	  	<div class="form-row">
		  	<div class="col-md-10 my-1">
		    	<input class="form-control my-0 py-1 col" type="text" name="search" id="search" placeholder="Search . . ." />
		  	</div>
		  	<div class="col-auto my-1">
		    	<a href="/venues" class="btn btn-info" role="button">Back</a>
		  	</div>
		  	<div class="col-auto my-1">
	        	<input class="btn btn-primary mb-2" type="submit" value="Search"/>
	      	</div>
		</div>
	</form>
  
  	<div th:if="${venues}">
  
	    <h1>All venues</h1>
	
	    <table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
	          <th><i class="fas fa-expand-arrows-alt"></i> Capacity</th>
	              
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="v : ${venues}">
	          <td>
	          
	          <a th:href="@{'/venues/' + ${v.id}}" th:text="${v.name}">
	          	My Venue
	          </a>
	          
	          </td>
	          
	          <td th:text="${{v.capacity}}">Event date</td>
	          
	        </tr>
	      </tbody>
	    </table>
    </div>
    
    <div th:if="${search}">
    
    	<h1>Found venues</h1>
	
	    <table class="table table-striped table-hover">
	      <thead>
	        <tr>
	          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
	          <th><i class="fas fa-expand-arrows-alt"></i> Capacity</th>
	              
	        </tr>
	      </thead>
	      <tbody>
	        <tr th:each="v : ${search}">
	          <td>
	          
	          <a th:href="@{'/venues/' + ${v.id}}" th:text="${v.name}">
	          	My Venue
	          </a>
	          
	          </td>
	          
	          <td th:text="${{v.capacity}}">Event date</td>
	          
	        </tr>
	      </tbody>
	    </table>
    
    </div>
    
  </div>
  



</body>
</html>
