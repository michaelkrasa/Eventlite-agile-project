<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Update an event</title>
</head>
<body>
  <div layout:fragment="content">
    <h1>Update event</h1>

	<form action="#" th:action="@{events}" th:object="${eventToUpdate}" method="post">
		
	  <table class="table table-striped table-hover">
	    <tr>
		  <td><label for="name">Name:</label></td>
		  <td><input class="form-control" type="text" name="name" id="name" th:value="${eventToUpdate.name}" autofocus="autofocus" /></td>
		</tr>
		
		<tr>
		  <td><label for="venue">Venue:</label></td>
		  <td><input class="form-control" type="text" name="venue" id="venue" th:value="${eventToUpdate.venue.name}"/></td>
		 </tr>
		 
		 <tr>
		   <td><label for="date">Date:</label></td>
		   <td><input class="form-control" type="date" name="date" id="date" th:value="${eventToUpdate.date}"/></td>
		 </tr>
		 
		 <tr>
		   <td><label for="time">Time:</label></td>
		   <td><input class="form-control" type="time" name="time" id="time" th:value="${eventToUpdate.time}"/></td>
		 </tr>
	  </table>
	  
	  <a class="btn btn-primary" role="button" href="/saveUpdatedEvent" th:text="Update">Update</a>
	</form>
  </div>

</body>
</html>
